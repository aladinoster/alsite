bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">ITS-II Smart for Mobility</a></li>
      collapse: section
      download: ["pdf", "epub"]
      sharing: 
        facebook: yes
        twitter: yes
        linkedin: yes 
      lib_dir: "book_assets"  
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: biblatex
  keep_tex: yes
bookdown::epub_book: default

